---
- name: Manage namespace
  kubernetes.core.k8s:
    name: "{{ k8s_namespace_namespace }}"
    api_version: v1
    kind: Namespace
    definition:
      metadata:
        labels: "{{ labels | default([]) | items2dict or omit }}"
    state: "{{ k8s_namespace_state | default('present') }}"
    wait: true
